<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":635192689764601,"name":"EventHubStructuredStreaming","language":"scala","commands":[{"version":"CommandV1","origId":3964030265569199,"guid":"33b73e53-fdda-4631-98c7-a033eb374fca","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n# EventHub Structured Streaming example\n\nThis document is an example of how to connect to EventHub using Spark Structured Streaming. It is provided on an AS-IS basis.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4d36f7fd-7bc4-4cef-84b0-4d307b7cd485"},{"version":"CommandV1","origId":3964030265569200,"guid":"a983902d-1521-4e5c-8ecb-032365265793","subtype":"command","commandType":"auto","position":0.75,"command":"%md\n\n## Library installation\n\nFirst step is to install the spark-eventhub connector, available through Maven. Install the library into your workspace using `com.microsoft.azure:azure-eventhubs-databricks_2.11:3.4.0` as the Maven coordinate. Be sure to attach it to your cluster!","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"dd6927a7-e19e-410b-a80a-2f453afacb59"},{"version":"CommandV1","origId":3964030265569201,"guid":"f2dfd765-52c1-4417-b5cc-e750d92a134f","subtype":"command","commandType":"auto","position":0.875,"command":"%md\n\n## Structured streaming setup\n\nA few parameters must be provided in order to connect. Each one **must** be prefixed with `eventhubs.`!\n\n| Parameter | Meaning |\n| --------- | ------- |\n| `policyname` | EventHub connection policy name. Can be created on a namespace or individual EventHub level. It needs to have `Listen` permissions. |\n| `policykey` | Key associated with the above policy. |\n| `namespace` | EventHub namespace to connect to. |\n| `name` | EventHub name within the namespace. |\n| `partition.count` | Number of partitions available in the EventHub. |\n| `consumergroup` | Consumer group to use when connecting. **Note:** Only one connection can be active per consumer group at a time. |\n| `progressTrackingDir` | Directory to use to store progress files in. This is so your progress in the event stream won't be lost in case of job restarts. |\n| `maxRate` | Maximum number of events to consume **per partition** per batch. |\n| `sql.containsProperties` | Set to `true` if you want to extract custom properties from the Event properties |\n| `sql.userDefinedKeys` | Comma-separated names of properties to extract from Event properties. |","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d0c92ebe-6790-4359-98c1-b16044362c72"},{"version":"CommandV1","origId":635192689764602,"guid":"a45282b3-56da-4988-a0b4-41ac9b5ae4bd","subtype":"command","commandType":"auto","position":1.0,"command":"import org.apache.spark.sql.SparkSession\nimport org.apache.spark.sql.functions._\nimport org.apache.spark.sql.streaming.ProcessingTime\n\nval eventhubParameters = Map[String, String] (\n      \"eventhubs.policyname\" -> \"your policy name\",\n      \"eventhubs.policykey\" -> \"your policy key\",\n      \"eventhubs.namespace\" -> \"your eventhub namespace\",\n      \"eventhubs.name\" -> \"your eventhub name\",\n      \"eventhubs.partition.count\" -> \"your eventhub partition count\",\n      \"eventhubs.consumergroup\" -> \"your consumergroup\",\n      \"eventhubs.progressTrackingDir\" -> \"/tmp/eventhub-progress\",\n      \"eventhubs.maxRate\" -> s\"1000\"\n    )\n\nval sparkSession = SparkSession.builder().getOrCreate()\nval inputStream = sparkSession.readStream.format(\"eventhubs\").options(eventhubParameters)\n  .load()","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512063561397,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a0314a5d-bd74-4356-9aff-ff30df339e14"},{"version":"CommandV1","origId":3964030265569202,"guid":"1dd1d3a9-53e7-4512-ab1c-9e9bd42536dd","subtype":"command","commandType":"auto","position":1.0625,"command":"%md\n\n## Reading data\n\nIn our example, we're going to assume that there's JSON data in the given EventHub. The JSON data for this example is going to be a sample of the JSON data generated by the [live WikiPedia edits](https://wikitech.wikimedia.org/wiki/EventStreams) stream. It has the following structure:\n\n```json\n{ bot: true,\n  comment: '/* wbeditentity-update:0| */ BOT - Adding descriptions (1 languages): et',\n  id: 636663863,\n  length: { new: 9122, old: 9046 },\n  meta:\n   { domain: 'www.wikidata.org',\n     dt: '2017-11-30T19:46:39+00:00',\n     id: '2f2c393c-d607-11e7-b216-1418776136da',\n     request_id: '2da9ec38-0a44-4292-9ddc-1c3013f392d9',\n     schema_uri: 'mediawiki/recentchange/1',\n     topic: 'eqiad.mediawiki.recentchange',\n     uri: 'https://www.wikidata.org/wiki/Q2123307',\n     partition: 0,\n     offset: 569699995 },\n  minor: false,\n  namespace: 0,\n  parsedcomment: '<span dir=\"auto\"><span class=\"autocomment\">Updated item: </span></span> BOT - Adding descriptions (1 languages): et',\n  patrolled: true,\n  revision: { new: 601302690, old: 589022895 },\n  server_name: 'www.wikidata.org',\n  server_script_path: '/w',\n  server_url: 'https://www.wikidata.org',\n  timestamp: 1512071199,\n  title: 'Q2123307',\n  type: 'edit',\n  user: 'ReosarevokBot',\n  wiki: 'wikidatawiki' }\n```\n\nIn production, it would be best to statically state the schema for your expected data. In the name of data exploration we'll infer the schema from the stream of events first. This shouldn't interfere with our reading of data later.\n\n### Inferring the schema\n\nThe first step we're going to do is to grab a sample of the data. The following cell will start writing the contents of your EventHub to `/Ehub/EditsOutput`.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"co
